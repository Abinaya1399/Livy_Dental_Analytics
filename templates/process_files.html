<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Files - Livy Dental Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-primary:disabled {
            background-color: #b5b5b5;
            border-color: #b5b5b5;
        }
        .alert {
            margin-top: 20px;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .alert-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .alert-info, .alert-warning, .alert-danger {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Process Files</h2>
        <form action="{{ url_for('confirm_process') }}" method="post" class="mb-3">
            <button type="submit" class="btn btn-primary" {{ 'disabled' if not files_exist }}>Process Files</button>
        </form>
        <a href="{{ url_for('view_dashboard') }}" class="btn btn-secondary">View Dashboard</a>
        <div class="mt-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                let alertDivs = document.querySelectorAll('.alert');
                alertDivs.forEach(div => {
                    div.style.display = 'none';
                });
            }, 5000);
        });
    </script>
</body>
</html>
